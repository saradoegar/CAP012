<!DOCTYPE html>
<html>
<head>
  <style>
    .skills-container {
      width: 100%;
    }

    .skill-box {
      float: left;
      width: 30%;
      padding: 20px;
      margin: 1%;
      color: #000;
      border-radius: 8px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }

    .tech {
      background-color: #FFEFBA; /* soft yellow */
    }

    .creative {
      background-color: #FFD1DC; /* soft pink */
    }

    .soft {
      background-color: #D5F5E3; /* soft green */
    }

    h2 {
      margin-top: 0;
      font-family: 'Poppins', sans-serif;
    }

    ul {
      padding-left: 18px;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf8;
      padding: 20px;
    }

    @media screen and (max-width: 768px) {
      .skill-box {
        width: 100%;
        float: none;
      }
    }
  </style>
</head>
<body>

<div class="skills-container">
  <div class="skill-box tech">
    <h2>Technical Skills</h2>
    <ul>
      <li>HTML</li>
      <li>CSS(bacics)</li>
      <li>C</li>
    </ul>
  </div>

  <div class="skill-box creative">
    <h2>Creative Skills</h2>
    <ul>
      <li>Sketching</li>
      <li>Creative Writing</li>
      <li>Designing in Canva</li>
    </ul>
  </div>

  <div class="skill-box soft">
    <h2>Soft Skills</h2>
    <ul>
      <li>Teamwork</li>
      <li>Public Speaking</li>
      <li>Time Management</li>
    </ul>
  </div>
</div>

</body>
</html>
